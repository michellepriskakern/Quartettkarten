<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tierwelt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css" media="screen and (max-width: 768px)">
</head>

<body>
    <!-- Header mit den Buttons und dem Suchfeld -->
    <header>
        <div id="category-buttons">
            <div id="header-bild">
                <img src="images/logo.png" alt="Header Bild">
            </div>
            <button class="category-button" data-category="Raubtiere">Raubtiere</button>
            <button class="category-button" data-category="Giftig und infektiös">Giftig und infektiös</button>
            <button class="category-button" data-category="Reptilien">Reptilien</button>
            <button class="category-button" data-category="Meeresbewohner">Meeresbewohner</button>
            <button class="category-button" data-category="Meeresgiganten">Meeresgiganten</button>
            <button class="category-button" data-category="Großsäuger">Großsäuger</button>
            <button class="category-button" data-category="Landsäugetiere">Landsäugetiere</button>
            <button class="category-button" data-category="Vögel">Vögel</button>
            <button class="category-button" data-category="Alle">Alle</button>
        </div>
        <!-- Suchfeld hinzugefügt -->
        <div class="search-container">
            <input type="text" id="search" placeholder="Tiername suchen..." oninput="searchAnimal()">
            <button id="search-button">Suchen</button>
        </div>
    </header>

    <div id="wrapper">
        <!-- Tiere werden hier angezeigt -->
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script/animaldata.js"></script>
    <script src="script/main.js"></script>
</body>

</html>
